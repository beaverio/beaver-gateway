server:
  port: 8080

spring:
  application:
    name: beaver-core-${ENV:local}

  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/v1/users/**
          filters:
            - StripPrefix=2  # Remove /v1/users from the path
            - AddRequestHeader=Authorization, Bearer shared-secret
            - AddRequestHeader=X-Source, gateway

  data:
    redis:
      url: ${REDIS_URL:redis://localhost:6379}

jwt:
  secret: ${JWT_SECRET:your-secret-key}
  access-token-expiration: 900000   # 15 minutes
  refresh-token-expiration: 86400000 # 24 hours
