server:
  port: 8080

spring:
  application:
    name: beaver-core-${ENV}

  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/v1/users/**
          filters:
            - AddRequestHeader=Authorization, Bearer shared-secret
            - AddRequestHeader=X-Source, gateway

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  flyway:
    enabled: true

jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 900000   # 15 minutes
  refresh-token-expiration: 86400000 # 24 hours
